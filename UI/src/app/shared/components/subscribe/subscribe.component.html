<div class="container">
    <div class="row">
        <div class="col-md-12 col-xs-12" style="display: contents">
            <div class="col-md-6 col-xs-6 box-newsletters">
                <h2 class="newsletters-title">Subscribe now and get special offers</h2>
                <form #subscribeForm="ngForm" class="form-horizontal" (ngSubmit)="OnSubmit(Email.value)">
                    <div class="form-label-group">
                      <input type="text" id="inputEmail" name="inputEmail" ngModel #Email class="form-control" placeholder="Email" required>
                      <label for="inputEmail">Email</label>
                    </div>
                    <div style="margin-top: 20px" class="form-group">
                        <!-- Button -->
                        <div class="col-sm-12 controls">
                            <button class="btn btn-lg btn-success btn-block" type="submit">Send</button>
                        </div>

                    </div>
                </form>
            </div>
            <div class="col-md-6 col-xs-6 newsletters-img">
              <img src="../../../../assets/immage/discount_bags_opt.jpg" alt="">
            </div>
        </div>
    </div>
  </div>
